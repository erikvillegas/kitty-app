<!doctype html>
<html>
<head>
	<title>üê± Kitty Weight Form! üê±</title>
	<style type="text/css">
.textboxid
{
    height:80px;
    font-size:28pt;
    display: block;
    border-style: solid;
    border-width: 5px;
}
#inputlabel
{
    font-size:28pt;
}
.form-submit-button {
    background: #0066A2;
    color: white;
    border-style: outset;
    border-color: #0066A2;
    height: 50px;
    width: 100px;
    font: bold15px arial,sans-serif;
    text-shadow: none;
}
.red {
    border-color: #FF0000;
}
.orange {
    border-color: #ff8324;
}
.yellow {
    border-color: #f5d018;
}
.green {
    border-color: #5aeb47;
}
.blue {
    border-color: #276aef;
}
.purple {
    border-color: #8129f5;
}
.grid-container {
  display: inline-grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
	</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
        $(function() {
          $('a#submit').on('click', function(e) {
            e.preventDefault()
            $.ajax({
                url: "/weight_submit",
                type: "get",
                data: { 
                    red: $('#red').val(),
                    orange: $('#orange').val(),
                    yellow: $('#yellow').val(),
                    green: $('#green').val(),
                    blue: $('#blue').val(),
                    purple: $('#purple').val()
                },
                success: function(response) {
                    window.location = response;
                }
            });
          });
        });
</script>
</head>
<body>
<h1>üê± Kitty Weight Form! üê±</h1>

<p>Enter the weights below for each kitten in grams and press submit.</p>

<form>

<div class="grid-container">
    <div class="grid-item">
        <p id="inputlabel"><span style="font-size:36px;">Red</span>:&nbsp;
            <input id="red" class="textboxid red" maxlength="4" name="red" size="4" type="text" /></p>
    </div>
    <div class="grid-item">
        <p id="inputlabel">Orange:&nbsp;
            <input id="orange" class="textboxid orange" maxlength="4" name="orange" size="4" type="text"/>
        </p>
    </div>
    <div class="grid-item">
        <p id="inputlabel">Yellow:&nbsp;
            <input id="yellow" class="textboxid yellow" maxlength="4" name="yellow" size="4" type="text"/>
        </p>
    </div>
    <div class="grid-item">
        <p id="inputlabel">Green:&nbsp;
            <input id="green" class="textboxid green" maxlength="4" name="green" size="4" type="text"/>
        </p>
    </div>
    <div class="grid-item">
        <p id="inputlabel">Blue:&nbsp;
            <input id="blue" class="textboxid blue" maxlength="4" name="blue" size="4" type="text"/>
        </p>
    </div>
    <div class="grid-item">
        <p id="inputlabel">Purple:&nbsp;
            <input id="purple" class="textboxid purple" maxlength="4" name="purple" size="4" type="text"/>
        </p>
    </div>
</div>

 <!-- <p><input id="submit" class="btn btn-default" name="weight_submit" type="submit" value="Submit" /></p> -->

 <br><br>

 <a href=# id=submit><button class='btn btn-default form-submit-button'>Submit</button></a>
</form>
</body>
</html>
